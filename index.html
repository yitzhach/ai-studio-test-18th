      body {
        font-family: 'Montserrat', sans-serif;
      }
      /* Custom fade transition for slideshow */
      .fade-enter {
        opacity: 0;
      }
      .fade-enter-active {
        opacity: 1;
        transition: opacity 1000ms ease-in-out;
      }
      .fade-exit {
        opacity: 1;
      }
      .fade-exit-active {
        opacity: 0;
        transition: opacity 1000ms ease-in-out;
      }
      
      /* Lightbox Image Fade In */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fadeIn {
        animation: fadeIn 500ms ease-in-out forwards;
      }
    </style>
